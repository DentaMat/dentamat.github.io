                       findProductSlide(productName) {
                // 1. Setup cleaner
                const normalize = (str) => {
                    if(!str) return '';
                    return str.toLowerCase()
                        .replace(/[®™©]/g, '') // Remove trademarks
                        .replace(/[-]/g, ' ')   // Treat hyphens as spaces
                        .replace(/\s+/g, ' ')   // Collapse spaces
                        .trim();
                };

                // 2. Define "Noise Words" to ignore during loose matching
                // These are words that often appear in catalog names but not slide titles
                const noiseWords = [
                    'disposable', 'system', 'kit', 'refill', 'combo', 
                    'material', 'dental', 'hygiene', 'handpiece', 
                    'paste', 'gel', 'solution', 'instrument', 'prophy', 
                    'angle', 'angles', 'barrier', 'sleeves'
                ];

                const cleanName = normalize(productName);
                
                // Create a "Core Name" by removing noise words for fuzzy matching
                const coreName = cleanName.split(' ').filter(w => !noiseWords.includes(w)).join(' ');

                for (const part of courseData) {
                    for (const module of part.modules) {
                        if (!module.slides) continue;

                        // Helper to check a specific text against product name
                        const checkMatch = (text) => {
                            const cleanText = normalize(text);
                            const coreText = cleanText.split(' ').filter(w => !noiseWords.includes(w)).join(' ');

                            // Strict: exact substring match (bidirectional)
                            if (cleanText.includes(cleanName) || cleanName.includes(cleanText)) return true;
                            
                            // Fuzzy: Match "Core Names" (e.g. "ProPaste One" matches "ProPaste One Disposable")
                            if (coreName.length > 4 && coreText.includes(coreName)) return true;
                            if (coreText.length > 4 && coreName.includes(coreText)) return true;

                            return false;
                        };

                        // A. Check Module Title
                        if (checkMatch(module.title)) {
                             return { found: true, partId: part.id, module: module, slideIndex: 0 };
                        }

                        // B. Check Specific Slides
                        for (let i = 0; i < module.slides.length; i++) {
                            const slide = module.slides[i];
                            if (slide.title && checkMatch(slide.title)) {
                                return { found: true, partId: part.id, module: module, slideIndex: i + 1 };
                            }
                        }
                    }
                }
                return { found: false };
            },

                // For integration, ensure the 'products' array is available in scope.

                    const collections = [...new Set(products.map(p => p.collection).filter(c => c))].sort();

                        collectionFilter.appendChild(option);
                    });

                function handleFilter() {
                    const searchTerm = searchInput.value.toLowerCase();
                    const selectedCategory = categoryFilter.value;
                    const selectedCollection = collectionFilter.value;

                    filteredList = products.filter(product => {
                        const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                              (product.skus && product.skus.toLowerCase().includes(searchTerm));
                        const matchesCategory = selectedCategory === 'All' || product.category === selectedCategory;
                        const matchesCollection = selectedCollection === 'All' || product.collection === selectedCollection;

                        return matchesSearch && matchesCategory && matchesCollection;
                    });

                    renderProducts(filteredList);
                }

                document.getElementById('btn-grid-view').addEventListener('click', () => {

                document.getElementById('btn-list-view').addEventListener('click', () => {

                // Initialize internal logic

            // --- Lightbox / Fullscreen Logic ---
            injectLightbox() {
                if (!document.getElementById('image-lightbox')) {
                    const lightboxHTML = `
                        <div id="image-lightbox" class="fixed inset-0 z-[9999] bg-black/95 hidden flex flex-col items-center justify-center transition-opacity duration-300 opacity-0" onclick="window.app.closeFullscreen()">
                            <button class="absolute top-4 right-4 text-white/70 hover:text-white transition-colors p-2 z-[10000]" onclick="window.app.closeFullscreen()">
                                <i data-lucide="x" class="w-10 h-10"></i>
                            </button>
                            <img id="lightbox-img" src="" class="max-h-[90vh] max-w-[90vw] object-contain shadow-2xl rounded-md transform scale-95 transition-transform duration-300" onclick="event.stopPropagation()">
                            <p id="lightbox-caption" class="text-white/80 mt-4 font-medium text-lg"></p>
                        </div>`;
                    document.body.insertAdjacentHTML('beforeend', lightboxHTML);
                    lucide.createIcons();
                }
            },

            openFullscreen(src, caption = '') {
                const lightbox = document.getElementById('image-lightbox');
                const img = document.getElementById('lightbox-img');
                const cap = document.getElementById('lightbox-caption');
                
                if(!lightbox || !img) return;
                
                img.src = src;
                if(cap) cap.textContent = caption;
                
                lightbox.classList.remove('hidden');
                requestAnimationFrame(() => {
                    lightbox.classList.remove('opacity-0');
                    img.classList.remove('scale-95');
                    img.classList.add('scale-100');
                });
            },

            closeFullscreen() {
                const lightbox = document.getElementById('image-lightbox');
                const img = document.getElementById('lightbox-img');
                if(!lightbox || !img) return;
                
                lightbox.classList.add('opacity-0');
                img.classList.remove('scale-100');
                img.classList.add('scale-95');
                
                setTimeout(() => {
                    lightbox.classList.add('hidden');
                    img.src = '';
                }, 300);
            },

            // --- Whiteboard Logic ---
            toggleWhiteboard() {
                const layer = document.getElementById('whiteboard-layer');
                const canvas = document.getElementById('whiteboard-canvas');
                if (!layer || !canvas) return;

                if (layer.classList.contains('hidden')) {
                    // OPEN
                    layer.classList.remove('hidden');
                    
                    // Setup Canvas
                    canvas.width = layer.offsetWidth;
                    canvas.height = layer.offsetHeight;
                    this.state.wbContext = canvas.getContext('2d');
                    this.state.wbContext.lineCap = 'round';
                    this.state.wbContext.lineJoin = 'round';
                    this.setTool('pen', '#2563eb'); // Default tool

                    // Add Events
                    canvas.addEventListener('mousedown', this.startDrawing.bind(this));
                    canvas.addEventListener('mousemove', this.draw.bind(this));
                    canvas.addEventListener('mouseup', this.stopDrawing.bind(this));
                    canvas.addEventListener('mouseout', this.stopDrawing.bind(this));
                    // Touch support
                    canvas.addEventListener('touchstart', this.startDrawing.bind(this), {passive: false});
                    canvas.addEventListener('touchmove', this.draw.bind(this), {passive: false});
                    canvas.addEventListener('touchend', this.stopDrawing.bind(this));
                } else {
                    // CLOSE
                    layer.classList.add('hidden');
                    this.clearWhiteboard(); // Optional: clear on close
                }
                lucide.createIcons();
            },

            setTool(tool, color = null) {
                this.state.wbTool = tool;
                const ctx = this.state.wbContext;
                if(!ctx) return;

                // Update UI active states
                document.querySelectorAll('.wb-tool').forEach(btn => {
                    btn.classList.remove('ring-blue-400', 'ring-offset-2');
                    if(tool === 'pen' && btn.dataset.color === color) {
                        btn.classList.add('ring-blue-400', 'ring-offset-2');
                    }
                });
                const eraserBtn = document.getElementById('btn-eraser');
                if(eraserBtn) {
                    if(tool === 'eraser') eraserBtn.classList.add('text-blue-600', 'bg-blue-50');
                    else eraserBtn.classList.remove('text-blue-600', 'bg-blue-50');
                }

                if (tool === 'pen') {
                    this.state.wbColor = color;
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 3;
                } else if (tool === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineWidth = 20; // Bigger eraser
                }
            },

            clearWhiteboard() {
                const canvas = document.getElementById('whiteboard-canvas');
                if(!canvas || !this.state.wbContext) return;
                this.state.wbContext.clearRect(0, 0, canvas.width, canvas.height);
            },

            getPos(e, canvas) {
                const rect = canvas.getBoundingClientRect();
                let clientX, clientY;
                
                if (e.touches && e.touches.length > 0) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            },

            startDrawing(e) {
                if(e.type === 'touchstart') e.preventDefault();
                this.state.isDrawing = true;
                const canvas = document.getElementById('whiteboard-canvas');
                const pos = this.getPos(e, canvas);
                this.state.lastX = pos.x;
                this.state.lastY = pos.y;
            },

            draw(e) {
                if (!this.state.isDrawing) return;
                if(e.type === 'touchmove') e.preventDefault();
                
                const canvas = document.getElementById('whiteboard-canvas');
                const ctx = this.state.wbContext;
                const pos = this.getPos(e, canvas);

                ctx.beginPath();
                ctx.moveTo(this.state.lastX, this.state.lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();

                this.state.lastX = pos.x;
                this.state.lastY = pos.y;
            },

            stopDrawing() {
                this.state.isDrawing = false;
            },

            // --- Core App Logic ---
            findModuleData(moduleId, partId) {
                const part = courseData.find(p => p.id.toString() === partId);
                if (part) {
                    const module = part.modules.find(m => m.id === moduleId);
                    if (module) return { module, partTitle: part.title, partColor: part.color };
                }
                return null;
            },

                    `<img src="${src}" class="absolute inset-0 w-full h-full object-cover fade-image ${idx === 0 ? 'opacity-100' : 'opacity-0'}" data-index="${idx}">`

                setInterval(() => {
                    currentIndex = (currentIndex + 1) % covers.length;
                    const images = container.querySelectorAll('img');
                    images.forEach((img, idx) => {
                        img.classList.toggle('opacity-100', idx === currentIndex);
                        img.classList.toggle('opacity-0', idx !== currentIndex);
                    });
                }, 4000); 
            },

            handleModuleClick(e) {
                let targetElement = e.target;
                while (targetElement && !targetElement.dataset.moduleId) {
                    targetElement = targetElement.parentElement;
                    if (targetElement === this.partsList) return;
                }
                
                if (targetElement && targetElement.dataset.moduleId) {
                    const moduleId = targetElement.dataset.moduleId;
                    const partId = targetElement.dataset.partId;
                    const data = this.findModuleData(moduleId, partId);
                    if (data) this.openModule(data.module, data.partTitle, data.partColor);
                }
            },

            openModuleById(moduleId, partId) {
                const data = this.findModuleData(moduleId, partId);
                if (data) this.openModule(data.module, data.partTitle, data.partColor);
            },

                function parseData(csv) {
                    if(!csv) return [];
                    const lines = csv.trim().split('\n');
                    const data = [];
                    const parseLine = (line) => {
                        const regex = /(?:^|,)(\"(?:[^\"]+|\"\")*\"|[^,]*)/g;
                        let match, res = [];
                        while ((match = regex.exec(line))) {
                            res.push(match[1].replace(/^"|"$/g, '').replace(/""/g, '"'));
                        }
                        return res;
                    };
                    
                    for (let i = 1; i < lines.length; i++) {
                        const row = parseLine(lines[i]);
                        if (row.length < 5) continue;
                        
                        // MAPPING:
                        // 0:Rank, 1:Mfr, 2:Prod, 3:Cat, 4:Sub, 5:Notes, 6:Sales, 8:YoY%, 9:YoY$, 10:Units, 11:Price, 12:Share, 16:URL
                        data.push({
                            rank: parseInt(row[0]) || 0,
                            manufacturer: row[1],
                            product: row[2],
                            category: row[3],
                            subcategory: row[4],
                            desc: row[5],
                            
                            // Metrics
                            sales: parseFloat(row[6]) || 0,
                            yoy: parseFloat(row[8]) || 0,
                            yoyDollar: parseFloat(row[9]) || 0, // Added for aggregation
                            units: parseInt(row[10]) || 0,
                            price: parseFloat(row[11]) || 0,
                            share: parseFloat(row[12]) || 0,
                            
                            url: row[16] || ""
                        });
                    }
                    return data;
                }

                let subFilter = null;

                const renderChart = () => {
                    const ctx = document.getElementById('mainChart').getContext('2d');
                    
                    // Determine grouping key based on context
                    let groupKey;
                    let dataToAggregate;

                    if (currentMode === 'company' && !currentFilter) {
                        groupKey = 'manufacturer';
                        dataToAggregate = allData;
                    } else if (currentMode === 'company' && currentFilter) {
                        groupKey = 'category';
                        dataToAggregate = allData.filter(d => d.manufacturer === currentFilter);
                    } else if (currentMode === 'product' && !currentFilter) {
                        groupKey = 'category';
                        dataToAggregate = allData;
                    } else {
                        // Product mode with category filter
                        groupKey = 'subcategory';
                        dataToAggregate = allData.filter(d => d.category === currentFilter);
                    }

                    document.getElementById('chartTitle').innerText = !currentFilter ? `Sales by ${groupKey === 'manufacturer' ? 'Manufacturer' : 'Category'}` : `Breakdown of ${currentFilter}`;

                    const agg = {};
                    dataToAggregate.forEach(d => {
                        const label = d[groupKey] || 'Other';
                        if (!agg[label]) agg[label] = 0;
                        agg[label] += d.sales;
                    });

                    let sorted = Object.keys(agg).map(k => ({ label: k, value: agg[k] })).sort((a,b) => b.value - a.value);
                    
                    // Limit pie chart slices
                    if (sorted.length > 12) {
                        const top = sorted.slice(0, 12);
                        const others = sorted.slice(12).reduce((sum, item) => sum + item.value, 0);
                        sorted = [...top, { label: 'Others', value: others }];
                    }

                    if (chartInstance) chartInstance.destroy();
                    chartInstance = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: sorted.map(d => d.label),
                            datasets: [{
                                data: sorted.map(d => d.value),
                                backgroundColor: ['#005f73', '#0a9396', '#94d2bd', '#e9d8a6', '#ee9b00', '#ca6702', '#bb3e03', '#ae2012', '#9b2226', '#001219', '#005f73', '#0a9396'],

                                    if (currentMode === 'company' && !currentFilter) {

                    // --- ELSE: PRODUCT LIST MODE (Standard Logic) ---
                    let displayData = allData;

                    if (currentFilter) {
                        const key = currentMode === 'product' ? 'category' : 'manufacturer';
                        displayData = displayData.filter(d => d[key] === currentFilter);

                    }

                    displayData.sort((a, b) => {
                        const valA = a[sortConfig.key];
                        const valB = b[sortConfig.key];
                        if (typeof valA === 'string') return sortConfig.direction === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                        return sortConfig.direction === 'asc' ? valA - valB : valB - valA;
                    });

                    document.getElementById('recordCount').innerText = `Showing ${displayData.length} Products`;

                    displayData.forEach(item => {

            closeModule() {

            checkQuizAnswer(originalIndex) {
                const module = this.state.currentModule;
                const slide = module.slides[this.state.currentSlideIndex];
                const correctAnswerIndex = slide.answer;
                const feedbackDiv = document.getElementById('quiz-feedback');
                const btnNext = document.getElementById('btn-next');
                const optionButtons = document.querySelectorAll('.quiz-option-btn');

                optionButtons.forEach(btn => {
                    btn.disabled = true;
                    btn.classList.remove('hover:border-blue-500', 'hover:bg-blue-50');
                });

                const clickedBtn = [...optionButtons].find(btn => parseInt(btn.dataset.originalIndex) === originalIndex);
                const correctBtn = [...optionButtons].find(btn => parseInt(btn.dataset.originalIndex) === correctAnswerIndex);

                if (originalIndex === correctAnswerIndex) {
                    feedbackDiv.innerHTML = '<i data-lucide="check" class="w-5 h-5 mr-2 inline-block"></i> Correct! Well done.';
                    feedbackDiv.classList.add('text-green-600');
                    if(clickedBtn) clickedBtn.classList.add('bg-green-100', 'border-green-500', 'shadow-md');
                } else {
                    feedbackDiv.innerHTML = '<i data-lucide="x" class="w-5 h-5 mr-2 inline-block"></i> Incorrect. The correct answer is highlighted.';
                    feedbackDiv.classList.add('text-red-600');
                    if(clickedBtn) clickedBtn.classList.add('bg-red-100', 'border-red-500', 'shadow-md');
                    if(correctBtn) correctBtn.classList.add('bg-green-100', 'border-green-500', 'shadow-md');
                }
                lucide.createIcons();
                btnNext.disabled = false;
            },

            handleMatchingClick(type, index) {
                const sel = this.state.matchingSelection;
                const slide = this.state.currentModule.slides[this.state.currentSlideIndex];
                
                if (type === 'left' && this.state.matchedPairs.some(p => p.left === index)) return;
                if (type === 'right' && this.state.matchedPairs.some(p => p.right === index)) return;

                if (type === 'left') sel.left = index;
                if (type === 'right') sel.right = index;

                this.renderMatchingUI();

                if (sel.left !== null && sel.right !== null) {
                    if (sel.left === sel.right) {
                        this.state.matchedPairs.push({ left: sel.left, right: sel.right });
                        this.state.matchingSelection = { left: null, right: null };
                        this.renderMatchingUI();
                        
                        if (this.state.matchedPairs.length === slide.pairs.length) {
                            const feedbackDiv = document.getElementById('matching-feedback');
                            const btnNext = document.getElementById('btn-next');
                            feedbackDiv.innerHTML = '<i data-lucide="check" class="w-5 h-5 mr-2 inline-block"></i> All Matched! Excellent.';
                            feedbackDiv.className = 'mt-6 text-lg font-bold min-h-[3rem] flex items-center justify-center text-green-600';
                            btnNext.disabled = false;
                            lucide.createIcons();
                        }
                    } else {
                        setTimeout(() => {
                            this.state.matchingSelection = { left: null, right: null };
                            this.renderMatchingUI();
                        }, 500);
                    }
                }
            },

            renderMatchingUI() {
                const slide = this.state.currentModule.slides[this.state.currentSlideIndex];
                const sel = this.state.matchingSelection;
                const matched = this.state.matchedPairs;
                const leftContainer = document.getElementById('match-left');
                const rightContainer = document.getElementById('match-right');
                if(!leftContainer || !rightContainer) return;

                leftContainer.innerHTML = slide.pairs.map((pair, i) => {
                    const isMatched = matched.some(p => p.left === i);
                    const isSelected = sel.left === i;
                    let classes = "w-full p-4 rounded-xl border-2 transition-all duration-200 text-left font-medium mb-3 ";
                    if (isMatched) classes += "bg-green-100 border-green-500 text-green-800 opacity-50 cursor-default";
                    else if (isSelected) classes += "bg-blue-100 border-blue-500 text-blue-800 shadow-md transform scale-105";
                    else classes += "bg-white border-slate-200 hover:border-blue-300 hover:bg-slate-50 text-slate-700";
                    return `<button onclick="window.app.handleMatchingClick('left', ${i})" class="${classes}">${pair.left}</button>`;
                }).join('');

                if(!this.state.shuffledRightItems) {
                    this.state.shuffledRightItems = slide.pairs.map((p, i) => ({ text: p.right, originalIndex: i })).sort(() => Math.random() - 0.5);
                }

                rightContainer.innerHTML = this.state.shuffledRightItems.map((item) => {
                    const i = item.originalIndex; 
                    const isMatched = matched.some(p => p.right === i);
                    const isSelected = sel.right === i;
                    let classes = "w-full p-4 rounded-xl border-2 transition-all duration-200 text-left font-medium mb-3 ";
                    if (isMatched) classes += "bg-green-100 border-green-500 text-green-800 opacity-50 cursor-default";
                    else if (isSelected) classes += "bg-blue-100 border-blue-500 text-blue-800 shadow-md transform scale-105";
                    else classes += "bg-white border-slate-200 hover:border-blue-300 hover:bg-slate-50 text-slate-700";

                if (slide.media) return slide.media.length;

                return 0;

                const slide = this.state.currentModule.slides[this.state.currentSlideIndex];
                const total = this.getSlideLength(slide);
                if (total <= 1) return;
                let current = this.state.innerSlideIndexes[this.state.currentSlideIndex] || 0;
                current = (current + 1) % total;
                this.state.innerSlideIndexes[this.state.currentSlideIndex] = current;
                this.updateInnerSlideUI();
            },

            prevInnerSlide(slideIndex) {
                const slide = this.state.currentModule.slides[this.state.currentSlideIndex];
                const total = this.getSlideLength(slide);
                if (total <= 1) return;
                let current = this.state.innerSlideIndexes[this.state.currentSlideIndex] || 0;
                current = (current - 1 + total) % total;
                this.state.innerSlideIndexes[this.state.currentSlideIndex] = current;
                this.updateInnerSlideUI();

       updateInnerSlideUI() {
                const index = this.state.innerSlideIndexes[this.state.currentSlideIndex] || 0;
                const mediaItems = document.querySelectorAll('.inner-slide-media');
                const dots = document.querySelectorAll('.inner-slide-dot');
                
                // 1. Toggle Images
                mediaItems.forEach((item, i) => {
                    if (i === index) item.classList.remove('hidden');
                    else item.classList.add('hidden');
                });

                // 2. Toggle Dots (with Theme support)
                dots.forEach((dot, i) => {
                    // Check if this is a "Sales" slide dot (Blue theme)
                    const isSalesDot = dot.classList.contains('sales-dot');

                    if (isSalesDot) {
                        // SALES THEME (Blue Active, Slate Inactive)
                        if (i === index) {
                            dot.classList.remove('bg-slate-300', 'hover:bg-blue-400');
                            dot.classList.add('bg-blue-600', 'w-4');
                        } else {
                            dot.classList.remove('bg-blue-600', 'w-4');
                            dot.classList.add('bg-slate-300', 'hover:bg-blue-400');
                        }
                    } else {
                        // STANDARD THEME (White Active, Transparent Inactive)
                        if(i === index) dot.classList.add('bg-white', 'scale-125');
                        else dot.classList.remove('bg-white', 'scale-125');
                        
                        if(i !== index) dot.classList.add('bg-white/50');
                        else dot.classList.remove('bg-white/50');

                });

                                    <img src="${slide.prevModule.thumb}" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-500">
                                    <div class="absolute bottom-0 left-0 p-6 z-20 text-white w-full">
                                        <div class="flex items-center text-sm font-bold uppercase tracking-wider mb-2 text-blue-200"><i data-lucide="arrow-left" class="w-4 h-4 mr-1"></i> Previous Module</div>
                                        <h3 class="text-2xl font-bold leading-tight">${slide.prevModule.title}</h3>
                                    </div>
                                </div>
                            `;
                        } else {
                            prevHtml = `<div class="w-full md:w-1/2 opacity-0"></div>`; // Spacer
                        }

                        if (slide.nextModule) {
                            nextHtml = `
                                <div onclick="window.app.closeModule(); window.app.openModuleById('${slide.nextModule.id}', '${slide.nextModule.partId}')" class="cursor-pointer group relative overflow-hidden rounded-2xl shadow-lg border border-slate-100 bg-white hover:ring-2 hover:ring-green-100 transition-all transform hover:-translate-y-1 w-full md:w-1/2">
                                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent z-10"></div>
                                    <img src="${slide.nextModule.thumb}" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-500">
                                    <div class="absolute bottom-0 left-0 p-6 z-20 text-white w-full">
                                        <div class="flex items-center justify-end text-sm font-bold uppercase tracking-wider mb-2 text-green-200">Next Module <i data-lucide="arrow-right" class="w-4 h-4 ml-1"></i></div>
                                        <h3 class="text-2xl font-bold leading-tight text-right">${slide.nextModule.title}</h3>
                                    </div>
                                </div>
                            `;
                        } else {
                             nextHtml = `
                                <div class="w-full md:w-1/2 p-8 bg-green-50 rounded-2xl border border-green-100 flex flex-col justify-center items-center text-center">
                                    <div class="bg-green-100 p-4 rounded-full mb-4 text-green-600"><i data-lucide="award" class="w-12 h-12"></i></div>
                                    <h3 class="text-2xl font-bold text-green-800 mb-2">Curriculum Complete!</h3>
                                    <p class="text-green-600">You have finished all currently available modules.</p>
                                </div>`;
                        }

                        html = `
                            <div class="w-full max-w-5xl mx-auto flex flex-col items-center">
                                <div class="mb-12 text-center">
                                    <div class="inline-block p-4 bg-green-50 text-green-600 rounded-full mb-6 shadow-sm ring-1 ring-green-100 animate-bounce">
                                        <i data-lucide="check-circle-2" class="w-12 h-12"></i>
                                    </div>
                                    <h2 class="text-4xl font-extrabold text-slate-900 mb-3">${slide.title}</h2>
                                    <p class="text-xl text-slate-500">Great job! Continue your learning journey below.</p>
                                </div>
                                <div class="flex flex-col md:flex-row gap-8 w-full">
                                    ${prevHtml}
                                    ${nextHtml}
                                </div>
                            </div>
                        `;
                        btnNext.disabled = false;
                    }

                    slideContent.innerHTML = html;
                    slideContent.classList.remove('items-start', 'items-center');
                    slideContent.classList.add(alignClass);
                    slideContent.classList.remove('opacity-0', 'translate-y-2');
                    
                    if(slide.type === 'matching') this.renderMatchingUI();
                    lucide.createIcons();
                }, 150);
            },

            nextSlide() {
                if (this.state.currentModule && this.state.currentSlideIndex < this.state.currentModule.slides.length - 1) {
                    this.state.currentSlideIndex++;
                    this.renderSlide();
                } else if (this.state.currentModule && this.state.currentSlideIndex === this.state.currentModule.slides.length - 1) {
                    this.closeModule();
                }
            },

            prevSlide() {
                if (this.state.currentModule && this.state.currentSlideIndex > 0) {
                    this.state.currentSlideIndex--;
                    this.renderSlide();
                }
            }
          
          
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => { 
            window.app = app; // Expose app to global scope
            app.init(); 
        });
    </script>
</body>
</html>
