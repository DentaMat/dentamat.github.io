        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Smooth transitions */
        .content-transition { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
        .slide-enter { animation: slideEnter 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideEnter { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar { height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Fade transition */
        .fade-image { transition: opacity 1.5s ease-in-out; }
    </style>

        </div>

                       findProductSlide(productName) {
                // 1. Setup cleaner
                const normalize = (str) => {
                    if(!str) return '';
                    return str.toLowerCase()
                        .replace(/[®™©]/g, '') // Remove trademarks
                        .replace(/[-]/g, ' ')   // Treat hyphens as spaces
                        .replace(/\s+/g, ' ')   // Collapse spaces
                        .trim();
                };

                // 2. Define "Noise Words" to ignore during loose matching
                // These are words that often appear in catalog names but not slide titles
                const noiseWords = [
                    'disposable', 'system', 'kit', 'refill', 'combo', 
                    'material', 'dental', 'hygiene', 'handpiece', 
                    'paste', 'gel', 'solution', 'instrument', 'prophy', 
                    'angle', 'angles', 'barrier', 'sleeves'
                ];

                const cleanName = normalize(productName);
                
                // Create a "Core Name" by removing noise words for fuzzy matching
                const coreName = cleanName.split(' ').filter(w => !noiseWords.includes(w)).join(' ');

                for (const part of courseData) {
                    for (const module of part.modules) {
                        if (!module.slides) continue;

                        // Helper to check a specific text against product name
                        const checkMatch = (text) => {
                            const cleanText = normalize(text);
                            const coreText = cleanText.split(' ').filter(w => !noiseWords.includes(w)).join(' ');

                            // Strict: exact substring match (bidirectional)
                            if (cleanText.includes(cleanName) || cleanName.includes(cleanText)) return true;
                            
                            // Fuzzy: Match "Core Names" (e.g. "ProPaste One" matches "ProPaste One Disposable")
                            if (coreName.length > 4 && coreText.includes(coreName)) return true;
                            if (coreText.length > 4 && coreName.includes(coreText)) return true;

                            return false;
                        };

                        // A. Check Module Title
                        if (checkMatch(module.title)) {
                             return { found: true, partId: part.id, module: module, slideIndex: 0 };
                        }

                        // B. Check Specific Slides
                        for (let i = 0; i < module.slides.length; i++) {
                            const slide = module.slides[i];
                            if (slide.title && checkMatch(slide.title)) {
                                return { found: true, partId: part.id, module: module, slideIndex: i + 1 };
                            }
                        }
                    }
                }
                return { found: false };
            },

                // For integration, ensure the 'products' array is available in scope. 
                
                // Note: I will use the 'products' array defined in the previous script block context.
                
                const productGrid = document.getElementById('catProductGrid');
                const searchInput = document.getElementById('catSearchInput');
                const categoryFilter = document.getElementById('catCategoryFilter');
                const collectionFilter = document.getElementById('catCollectionFilter');
                
                let currentViewMode = 'grid'; // 'grid' or 'list'
                let filteredList = products; // Current working set

                function populateFilters() {
                    const categories = [...new Set(products.map(p => p.category).filter(c => c))].sort();
                    categories.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat;
                        option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
                        categoryFilter.appendChild(option);
                    });

                    const collections = [...new Set(products.map(p => p.collection).filter(c => c))].sort();
                    collections.forEach(col => {
                        const option = document.createElement('option');
                        option.value = col;
                        option.textContent = col;
                        collectionFilter.appendChild(option);
                    });
                }

                function renderProducts(list) {
                    productGrid.innerHTML = '';
                    
                    // Update Container Class based on View Mode
                    productGrid.className = `product-container ${currentViewMode}-mode`;

                    if (list.length === 0) {
                        productGrid.innerHTML = '<div class="no-results">No products found matching your criteria.</div>';
                        return;
                    }

                    list.forEach(product => {
                        const card = document.createElement('div');
                        card.className = 'product-card';

                        let skuDisplay = product.skus ? product.skus : 'N/A';
                        if (skuDisplay.length > 40 && currentViewMode === 'grid') {
                            skuDisplay = skuDisplay.substring(0, 40) + '...';
                        }

                        const imgUrl = product.image ? product.image : 'https://placehold.co/300x300?text=No+Image';
                        
                        // Check for Internal Course Link
                        const slideInfo = window.app.findProductSlide(product.name);
                        let courseBtnHtml = '';
                        
                        if (slideInfo.found) {
                            // We use onclick to call app.openModule directly
                            // Important: Use partId and moduleId to find data
                            courseBtnHtml = `
                                <button onclick="document.getElementById('catalog-tool-container').remove(); document.body.style.overflow = ''; window.app.openModuleById('${slideInfo.module.id}', '${slideInfo.partId}'); window.app.state.currentSlideIndex = ${slideInfo.slideIndex}; window.app.renderSlide();" 
                                    class="btn btn-secondary" title="Open Training Slide">
                                    <i data-lucide="book-open" class="w-4 h-4 mr-2"></i>Sales Sheet
                                </button>
                            `;
                        }

                        card.innerHTML = `
                            <div class="card-image-container">
                                <img src="${imgUrl}" alt="${product.name}" class="card-image" onerror="this.src='https://placehold.co/300x300?text=No+Image'">
                            </div>
                            <div class="card-content">
                                <div class="product-info">
                                    <div class="badges-container">
                                        ${product.category ? `<span class="badge badge-category">${product.category}</span>` : ''}
                                        ${product.collection ? `<span class="badge badge-collection">${product.collection}</span>` : ''}
                                    </div>
                                    <h3 class="product-title">${product.name}</h3>
                                    ${product.variation ? `<p class="product-variation">${product.variation}</p>` : ''}
                                    
                                    <div class="sku-container">
                                        <span class="sku-label">SKUs:</span>
                                        <div class="sku-list" title="${product.skus}">${skuDisplay}</div>
                                    </div>
                                </div>

                                <div class="card-actions">
                                    <a href="${product.url}" target="_blank" class="btn btn-primary">
                                        <i data-lucide="external-link" class="w-4 h-4 mr-2"></i>Web Page
                                    </a>
                                    ${courseBtnHtml}
                                </div>
                            </div>
                        `;
                        productGrid.appendChild(card);
                    });
                    lucide.createIcons();
                }

                function handleFilter() {
                    const searchTerm = searchInput.value.toLowerCase();
                    const selectedCategory = categoryFilter.value;
                    const selectedCollection = collectionFilter.value;

                    filteredList = products.filter(product => {
                        const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                              (product.skus && product.skus.toLowerCase().includes(searchTerm));
                        const matchesCategory = selectedCategory === 'All' || product.category === selectedCategory;
                        const matchesCollection = selectedCollection === 'All' || product.collection === selectedCollection;

                        return matchesSearch && matchesCategory && matchesCollection;
                    });

                    renderProducts(filteredList);
                }

                // View Toggle Logic
                document.getElementById('btn-grid-view').addEventListener('click', () => {
                    currentViewMode = 'grid';
                    document.getElementById('btn-grid-view').classList.add('active');
                    document.getElementById('btn-list-view').classList.remove('active');
                    renderProducts(filteredList);
                });

                document.getElementById('btn-list-view').addEventListener('click', () => {
                    currentViewMode = 'list';
                    document.getElementById('btn-list-view').classList.add('active');
                    document.getElementById('btn-grid-view').classList.remove('active');
                    renderProducts(filteredList);
                });

                // Initialize internal logic
                populateFilters();
                renderProducts(products);
                
                searchInput.addEventListener('input', handleFilter);
                categoryFilter.addEventListener('change', handleFilter);
                collectionFilter.addEventListener('change', handleFilter);

            // --- Whiteboard Logic ---
            toggleWhiteboard() {
                const layer = document.getElementById('whiteboard-layer');
                const canvas = document.getElementById('whiteboard-canvas');
                if (!layer || !canvas) return;

                if (layer.classList.contains('hidden')) {
                    // OPEN
                    layer.classList.remove('hidden');
                    
                    // Setup Canvas
                    canvas.width = layer.offsetWidth;
                    canvas.height = layer.offsetHeight;
                    this.state.wbContext = canvas.getContext('2d');
                    this.state.wbContext.lineCap = 'round';
                    this.state.wbContext.lineJoin = 'round';
                    this.setTool('pen', '#2563eb'); // Default tool

                    // Add Events
                    canvas.addEventListener('mousedown', this.startDrawing.bind(this));
                    canvas.addEventListener('mousemove', this.draw.bind(this));
                    canvas.addEventListener('mouseup', this.stopDrawing.bind(this));
                    canvas.addEventListener('mouseout', this.stopDrawing.bind(this));
                    // Touch support
                    canvas.addEventListener('touchstart', this.startDrawing.bind(this), {passive: false});
                    canvas.addEventListener('touchmove', this.draw.bind(this), {passive: false});
                    canvas.addEventListener('touchend', this.stopDrawing.bind(this));
                } else {
                    // CLOSE
                    layer.classList.add('hidden');
                    this.clearWhiteboard(); // Optional: clear on close
                }
                lucide.createIcons();
            },

            setTool(tool, color = null) {
                this.state.wbTool = tool;
                const ctx = this.state.wbContext;
                if(!ctx) return;

                // Update UI active states
                document.querySelectorAll('.wb-tool').forEach(btn => {
                    btn.classList.remove('ring-blue-400', 'ring-offset-2');
                    if(tool === 'pen' && btn.dataset.color === color) {
                        btn.classList.add('ring-blue-400', 'ring-offset-2');
                    }
                });
                const eraserBtn = document.getElementById('btn-eraser');
                if(eraserBtn) {
                    if(tool === 'eraser') eraserBtn.classList.add('text-blue-600', 'bg-blue-50');
                    else eraserBtn.classList.remove('text-blue-600', 'bg-blue-50');
                }

                if (tool === 'pen') {
                    this.state.wbColor = color;
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 3;
                } else if (tool === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineWidth = 20; // Bigger eraser
                }
            },

            clearWhiteboard() {
                const canvas = document.getElementById('whiteboard-canvas');
                if(!canvas || !this.state.wbContext) return;
                this.state.wbContext.clearRect(0, 0, canvas.width, canvas.height);
            },

            getPos(e, canvas) {
                const rect = canvas.getBoundingClientRect();
                let clientX, clientY;
                
                if (e.touches && e.touches.length > 0) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            },

            startDrawing(e) {
                if(e.type === 'touchstart') e.preventDefault();
                this.state.isDrawing = true;
                const canvas = document.getElementById('whiteboard-canvas');
                const pos = this.getPos(e, canvas);
                this.state.lastX = pos.x;
                this.state.lastY = pos.y;
            },

            draw(e) {
                if (!this.state.isDrawing) return;
                if(e.type === 'touchmove') e.preventDefault();
                
                const canvas = document.getElementById('whiteboard-canvas');
                const ctx = this.state.wbContext;
                const pos = this.getPos(e, canvas);

                ctx.beginPath();
                ctx.moveTo(this.state.lastX, this.state.lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();

                this.state.lastX = pos.x;
                this.state.lastY = pos.y;
            },

            stopDrawing() {
                this.state.isDrawing = false;
            },

                        if (row.length < 5) continue;
                        
                        // MAPPING:
                        // 0:Rank, 1:Mfr, 2:Prod, 3:Cat, 4:Sub, 5:Notes, 6:Sales, 8:YoY%, 9:YoY$, 10:Units, 11:Price, 12:Share, 16:URL
                        data.push({
                            rank: parseInt(row[0]) || 0,
                            manufacturer: row[1],
                            product: row[2],
                            category: row[3],
                            subcategory: row[4],
                            desc: row[5],
                            
                            // Metrics
                            sales: parseFloat(row[6]) || 0,
                            yoy: parseFloat(row[8]) || 0,
                            yoyDollar: parseFloat(row[9]) || 0, // Added for aggregation
                            units: parseInt(row[10]) || 0,
                            price: parseFloat(row[11]) || 0,
                            share: parseFloat(row[12]) || 0,
                            
                            url: row[16] || ""
                        });
                    }
                    return data;
                }

                const allData = parseData(rawData);
                let currentMode = 'product'; // 'product' or 'company'
                let currentFilter = null; // Specific Company or Category
                let subFilter = null;
                let chartInstance = null;
                let sortConfig = { key: 'sales', direction: 'desc' };

                const renderChart = () => {
                    const ctx = document.getElementById('mainChart').getContext('2d');
                    
                    // Determine grouping key based on context
                    let groupKey;
                    let dataToAggregate;

                    if (currentMode === 'company' && !currentFilter) {
                        groupKey = 'manufacturer';
                        dataToAggregate = allData;
                    } else if (currentMode === 'company' && currentFilter) {
                        groupKey = 'category';
                        dataToAggregate = allData.filter(d => d.manufacturer === currentFilter);
                    } else if (currentMode === 'product' && !currentFilter) {
                        groupKey = 'category';
                        dataToAggregate = allData;
                    } else {
                        // Product mode with category filter
                        groupKey = 'subcategory';
                        dataToAggregate = allData.filter(d => d.category === currentFilter);
                    }

                    document.getElementById('chartTitle').innerText = !currentFilter ? `Sales by ${groupKey === 'manufacturer' ? 'Manufacturer' : 'Category'}` : `Breakdown of ${currentFilter}`;

                    const agg = {};
                    dataToAggregate.forEach(d => {
                        const label = d[groupKey] || 'Other';
                        if (!agg[label]) agg[label] = 0;
                        agg[label] += d.sales;
                    });

                    let sorted = Object.keys(agg).map(k => ({ label: k, value: agg[k] })).sort((a,b) => b.value - a.value);
                    
                    // Limit pie chart slices
                    if (sorted.length > 12) {
                        const top = sorted.slice(0, 12);
                        const others = sorted.slice(12).reduce((sum, item) => sum + item.value, 0);
                        sorted = [...top, { label: 'Others', value: others }];
                    }

                    if (chartInstance) chartInstance.destroy();
                    chartInstance = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: sorted.map(d => d.label),
                            datasets: [{
                                data: sorted.map(d => d.value),
                                backgroundColor: ['#005f73', '#0a9396', '#94d2bd', '#e9d8a6', '#ee9b00', '#ca6702', '#bb3e03', '#ae2012', '#9b2226', '#001219', '#005f73', '#0a9396'],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false },
                                datalabels: {
                                    color: '#333',
                                    font: { weight: 'bold', size: 10 },
                                    formatter: (val, ctx) => {
                                        if((val/ctx.chart._metasets[ctx.datasetIndex].total) < 0.03) return '';
                                        return ctx.chart.data.labels[ctx.dataIndex].substring(0,10) + '...';
                                    }
                                }
                            },
                            onClick: (e, elements) => {
                                if (elements.length > 0) {
                                    const label = sorted[elements[0].index].label;
                                    if(label === 'Others') return;
                                    
                                    if (currentMode === 'company' && !currentFilter) {
                                        // Drill down into company
                                        api.handleCompanyClick(label);
                                    } else if (!currentFilter) {
                                        currentFilter = label;
                                        api.renderDashboard();
                                    } else {
                                        subFilter = label;
                                        api.renderDashboard();
                                    }
                                }
                            }
                        }
                    });
                };

                const updateTable = () => {
                    const tbody = document.getElementById('productTableBody');
                    tbody.innerHTML = '';
                    const search = document.getElementById('searchInput').value.toLowerCase();

                    // --- LOGIC BRANCH: COMPANY AGGREGATION VS PRODUCT LIST ---
                    
                    // IF: Company Mode active AND No specific company selected AND No search active
                    // THEN: Show list of Companies ranked by sales
                    if (currentMode === 'company' && !currentFilter && !search) {
                        const companyMap = {};
                        const totalMarketSales = allData.reduce((sum, d) => sum + d.sales, 0);

                        allData.forEach(d => {
                            if(!companyMap[d.manufacturer]) {
                                companyMap[d.manufacturer] = {
                                    manufacturer: d.manufacturer,
                                    sales: 0,
                                    yoyDollar: 0,
                                    units: 0,
                                    productCount: 0
                                };
                            }
                            companyMap[d.manufacturer].sales += d.sales;
                            companyMap[d.manufacturer].yoyDollar += d.yoyDollar;
                            companyMap[d.manufacturer].units += d.units;
                            companyMap[d.manufacturer].productCount++;
                        });

                        let companies = Object.values(companyMap);

                        // Sort Companies
                        companies.sort((a, b) => {
                            const valA = a[sortConfig.key] || 0;
                            const valB = b[sortConfig.key] || 0;
                            // For rank/text use standard, for numbers use subtraction
                            if(sortConfig.key === 'manufacturer') return sortConfig.direction === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                            return sortConfig.direction === 'asc' ? valA - valB : valB - valA;
                        });

                        document.getElementById('recordCount').innerText = `Showing ${companies.length} Manufacturers`;

                        // Render Company Rows
                        companies.forEach((comp, index) => {
                            const tr = document.createElement('tr');
                            tr.className = 'border-b border-slate-50 hover:bg-slate-100 transition-colors bg-blue-50/30';
                            
                            // Calculate weighted metrics
                            const yoyPercent = (comp.sales - comp.yoyDollar) !== 0 
                                ? (comp.yoyDollar / (comp.sales - comp.yoyDollar)) * 100 
                                : 0;
                            
                            const share = (comp.sales / totalMarketSales) * 100;
                            const avgPrice = comp.units > 0 ? comp.sales / comp.units : 0;

                            const yoyClass = yoyPercent >= 0 ? 'text-green-600' : 'text-red-600';
                            const yoySign = yoyPercent > 0 ? '+' : '';

                            tr.innerHTML = `
                                <td class="px-4 py-3 font-bold text-slate-500">#${index + 1}</td>
                                <td class="px-4 py-3 font-bold text-[#005f73] cursor-pointer hover:underline text-lg" onclick="window.marketApp.handleCompanyClick('${comp.manufacturer}')">${comp.manufacturer}</td>
                                <td class="px-4 py-3 text-slate-500 font-medium text-xs italic">${comp.productCount} Products (Click to view)</td>
                                <td class="px-4 py-3 font-mono text-slate-800 text-right font-bold">${currencyFmt.format(comp.sales)}</td>
                                <td class="px-4 py-3 font-mono ${yoyClass} text-right font-semibold">${yoySign}${percentFmt.format(yoyPercent)}%</td>
                                <td class="px-4 py-3 font-mono text-slate-500 text-right">${numberFmt.format(comp.units)}</td>
                                <td class="px-4 py-3 font-mono text-slate-500 text-right">~${currencyFmt.format(avgPrice)}</td>
                                <td class="px-4 py-3 text-center text-slate-700 font-bold bg-slate-100/50">${percentFmt.format(share)}%</td>
                                <td class="px-4 py-3 text-center"><button onclick="window.marketApp.handleCompanyClick('${comp.manufacturer}')" class="text-[#005f73] hover:text-blue-600"><i data-lucide="arrow-right-circle" class="w-5 h-5"></i></button></td>
                            `;
                            tbody.appendChild(tr);
                        });
                        lucide.createIcons();
                        return; // Stop here for Company Mode
                    }

                    // --- ELSE: PRODUCT LIST MODE (Standard Logic) ---
                    let displayData = allData;

                    if (currentFilter) {
                        const key = currentMode === 'product' ? 'category' : 'manufacturer';
                        displayData = displayData.filter(d => d[key] === currentFilter);
                    }
                    if (subFilter) {
                        const key = currentMode === 'product' ? 'subcategory' : 'category';
                        displayData = displayData.filter(d => d[key] === subFilter);
                    }

                    if (search) {
                        displayData = displayData.filter(d => d.product.toLowerCase().includes(search) || d.manufacturer.toLowerCase().includes(search));
                    }

                    displayData.sort((a, b) => {
                        const valA = a[sortConfig.key];
                        const valB = b[sortConfig.key];
                        if (typeof valA === 'string') return sortConfig.direction === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                        return sortConfig.direction === 'asc' ? valA - valB : valB - valA;
                    });

                    document.getElementById('recordCount').innerText = `Showing ${displayData.length} Products`;

                    displayData.forEach(item => {
                        const tr = document.createElement('tr');
                        tr.className = 'border-b border-slate-50 hover:bg-slate-100 transition-colors';
                        
                        const yoyClass = item.yoy >= 0 ? 'text-green-600' : 'text-red-600';
                        const yoySign = item.yoy > 0 ? '+' : '';

                        const linkHtml = (item.url && item.url.startsWith('http')) 
                            ? `<a href="${item.url}" target="_blank" class="bg-blue-50 text-blue-600 hover:bg-blue-600 hover:text-white px-3 py-1 rounded text-xs font-bold transition-colors">View</a>` 
                            : `<span class="text-slate-300 text-xs">-</span>`;

                        tr.innerHTML = `
                            <td class="px-4 py-2 font-medium text-slate-500">#${item.rank}</td>
                            <td class="px-4 py-2 font-bold text-[#005f73] cursor-pointer hover:underline" onclick="window.marketApp.handleCompanyClick('${item.manufacturer}')">${item.manufacturer}</td>
                            <td class="px-4 py-2 text-slate-700 font-semibold text-xs whitespace-normal max-w-[200px]">${item.product}</td>
                            <td class="px-4 py-2 font-mono text-slate-600 text-right">${currencyFmt.format(item.sales)}</td>
                            <td class="px-4 py-2 font-mono ${yoyClass} text-right">${yoySign}${item.yoy}%</td>
                            <td class="px-4 py-2 font-mono text-slate-500 text-right">${numberFmt.format(item.units)}</td>
                            <td class="px-4 py-2 font-mono text-slate-500 text-right">${currencyFmt.format(item.price)}</td>
                            <td class="px-4 py-2 text-center text-slate-500 font-bold">${item.share}%</td>
                            <td class="px-4 py-2 text-center">${linkHtml}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                    lucide.createIcons();
                };

                const updateBreadcrumb = () => {
                    const el = document.getElementById('breadcrumbList');
                    let html = `<li onclick="window.marketApp.resetFilters()" class="cursor-pointer hover:text-[#005f73] font-bold">All Data</li>`;
                    
                    if(currentMode === 'company' && !currentFilter) {
                         html = `<li onclick="window.marketApp.resetFilters()" class="cursor-pointer font-bold text-[#005f73]">All Manufacturers (Ranked)</li>`;
                    }
                    
                    if (currentFilter) {
                        html = `<li onclick="window.marketApp.resetFilters()" class="cursor-pointer hover:text-[#005f73] font-bold">All Data</li>`;
                        html += `<li><span class="mx-2 text-slate-400">/</span></li><li onclick="window.marketApp.resetSubFilter()" class="cursor-pointer hover:text-[#005f73] font-semibold text-[#005f73]">${currentFilter}</li>`;
                    }
                    if (subFilter) {
                        html += `<li><span class="mx-2 text-slate-400">/</span></li><li class="text-slate-500">${subFilter}</li>`;
                    }
                    el.innerHTML = html;
                };

                const updateBio = () => {
                    const box = document.getElementById('companyBioBox');
                    // Show bio if a specific company is filtered
                    if (currentFilter && companyBios[currentFilter]) {
                        box.classList.remove('hidden');
                        document.getElementById('bioTitle').innerText = currentFilter;
                        document.getElementById('bioContent').innerText = companyBios[currentFilter];
                    } else {
                        box.classList.add('hidden');
                    }
                };

                const api = {
                    setMode: (mode) => {
                        currentMode = mode;
                        currentFilter = null;
                        subFilter = null;
                        document.getElementById('btnProductMode').className = `px-6 py-2 rounded-full font-bold border-2 border-[#005f73] transition-colors ${mode === 'product' ? 'bg-[#005f73] text-white' : 'bg-white text-[#005f73] hover:bg-[#005f73] hover:text-white'}`;
                        document.getElementById('btnCompanyMode').className = `px-6 py-2 rounded-full font-bold border-2 border-[#005f73] transition-colors ${mode === 'company' ? 'bg-[#005f73] text-white' : 'bg-white text-[#005f73] hover:bg-[#005f73] hover:text-white'}`;
                        api.renderDashboard();
                    },
                    renderDashboard: () => {
                        updateBreadcrumb();
                        renderChart();
                        updateTable();
                        updateBio();
                    },
                    handleSort: (key) => {
                        if (sortConfig.key === key) sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
                        else { sortConfig.key = key; sortConfig.direction = 'desc'; }
                        updateTable();
                    },
                    handleSearch: () => updateTable(),
                    handleCompanyClick: (comp) => {
                        // Switch to company mode filter context, but display products of that company
                        currentMode = 'company';
                        currentFilter = comp;
                        // Update buttons visually
                        document.getElementById('btnProductMode').className = `px-6 py-2 rounded-full font-bold border-2 border-[#005f73] transition-colors bg-white text-[#005f73] hover:bg-[#005f73] hover:text-white`;
                        document.getElementById('btnCompanyMode').className = `px-6 py-2 rounded-full font-bold border-2 border-[#005f73] transition-colors bg-[#005f73] text-white`;
                        
                        api.renderDashboard();
                    },
                    resetFilters: () => { currentFilter = null; subFilter = null; api.renderDashboard(); },
                    resetSubFilter: () => { subFilter = null; api.renderDashboard(); }
                };

                api.renderDashboard();
                return api;
            },

            closeModule() {
                this.state.currentModule = null;
                document.body.style.overflow = '';
                const player = document.querySelector('.fixed.inset-0');
                if(player) player.remove();
            },

            checkQuizAnswer(originalIndex) {
                const module = this.state.currentModule;
                const slide = module.slides[this.state.currentSlideIndex];
                const correctAnswerIndex = slide.answer;
                const feedbackDiv = document.getElementById('quiz-feedback');
                const btnNext = document.getElementById('btn-next');
                const optionButtons = document.querySelectorAll('.quiz-option-btn');

                optionButtons.forEach(btn => {
                    btn.disabled = true;
                    btn.classList.remove('hover:border-blue-500', 'hover:bg-blue-50');
                });

                const clickedBtn = [...optionButtons].find(btn => parseInt(btn.dataset.originalIndex) === originalIndex);
                const correctBtn = [...optionButtons].find(btn => parseInt(btn.dataset.originalIndex) === correctAnswerIndex);

                if (originalIndex === correctAnswerIndex) {
                    feedbackDiv.innerHTML = '<i data-lucide="check" class="w-5 h-5 mr-2 inline-block"></i> Correct! Well done.';
                    feedbackDiv.classList.add('text-green-600');
                    if(clickedBtn) clickedBtn.classList.add('bg-green-100', 'border-green-500', 'shadow-md');
                } else {
                    feedbackDiv.innerHTML = '<i data-lucide="x" class="w-5 h-5 mr-2 inline-block"></i> Incorrect. The correct answer is highlighted.';
                    feedbackDiv.classList.add('text-red-600');
                    if(clickedBtn) clickedBtn.classList.add('bg-red-100', 'border-red-500', 'shadow-md');
                    if(correctBtn) correctBtn.classList.add('bg-green-100', 'border-green-500', 'shadow-md');
                }
                lucide.createIcons();
                btnNext.disabled = false;
            },

            handleMatchingClick(type, index) {
                const sel = this.state.matchingSelection;
                const slide = this.state.currentModule.slides[this.state.currentSlideIndex];
                
                if (type === 'left' && this.state.matchedPairs.some(p => p.left === index)) return;
                if (type === 'right' && this.state.matchedPairs.some(p => p.right === index)) return;

                if (type === 'left') sel.left = index;
                if (type === 'right') sel.right = index;

                this.renderMatchingUI();

                if (sel.left !== null && sel.right !== null) {
                    if (sel.left === sel.right) {
                        this.state.matchedPairs.push({ left: sel.left, right: sel.right });
                        this.state.matchingSelection = { left: null, right: null };
                        this.renderMatchingUI();
                        
                        if (this.state.matchedPairs.length === slide.pairs.length) {
                            const feedbackDiv = document.getElementById('matching-feedback');
                            const btnNext = document.getElementById('btn-next');
                            feedbackDiv.innerHTML = '<i data-lucide="check" class="w-5 h-5 mr-2 inline-block"></i> All Matched! Excellent.';
                            feedbackDiv.className = 'mt-6 text-lg font-bold min-h-[3rem] flex items-center justify-center text-green-600';
                            btnNext.disabled = false;
                            lucide.createIcons();
                        }
                    } else {
                        setTimeout(() => {
                            this.state.matchingSelection = { left: null, right: null };
                            this.renderMatchingUI();
                        }, 500);
                    }
                }
            },

            renderMatchingUI() {
                const slide = this.state.currentModule.slides[this.state.currentSlideIndex];
                const sel = this.state.matchingSelection;
                const matched = this.state.matchedPairs;
                const leftContainer = document.getElementById('match-left');
                const rightContainer = document.getElementById('match-right');
                if(!leftContainer || !rightContainer) return;

                leftContainer.innerHTML = slide.pairs.map((pair, i) => {
                    const isMatched = matched.some(p => p.left === i);
                    const isSelected = sel.left === i;
                    let classes = "w-full p-4 rounded-xl border-2 transition-all duration-200 text-left font-medium mb-3 ";
                    if (isMatched) classes += "bg-green-100 border-green-500 text-green-800 opacity-50 cursor-default";
                    else if (isSelected) classes += "bg-blue-100 border-blue-500 text-blue-800 shadow-md transform scale-105";
                    else classes += "bg-white border-slate-200 hover:border-blue-300 hover:bg-slate-50 text-slate-700";
                    return `<button onclick="window.app.handleMatchingClick('left', ${i})" class="${classes}">${pair.left}</button>`;
                }).join('');

                if(!this.state.shuffledRightItems) {
                    this.state.shuffledRightItems = slide.pairs.map((p, i) => ({ text: p.right, originalIndex: i })).sort(() => Math.random() - 0.5);
                }

                rightContainer.innerHTML = this.state.shuffledRightItems.map((item) => {
                    const i = item.originalIndex; 
                    const isMatched = matched.some(p => p.right === i);
                    const isSelected = sel.right === i;
                    let classes = "w-full p-4 rounded-xl border-2 transition-all duration-200 text-left font-medium mb-3 ";
                    if (isMatched) classes += "bg-green-100 border-green-500 text-green-800 opacity-50 cursor-default";
                    else if (isSelected) classes += "bg-blue-100 border-blue-500 text-blue-800 shadow-md transform scale-105";
                    else classes += "bg-white border-slate-200 hover:border-blue-300 hover:bg-slate-50 text-slate-700";
                    return `<button onclick="window.app.handleMatchingClick('right', ${i})" class="${classes}">${item.text}</button>`;
                }).join('');
            },

            getSlideLength(slide) {
                if (slide.media) return slide.media.length;
                if (slide.images) return slide.images.length;
                return 0;
            },

            nextInnerSlide(slideIndex) {
                const slide = this.state.currentModule.slides[this.state.currentSlideIndex];
                const total = this.getSlideLength(slide);
                if (total <= 1) return;
                let current = this.state.innerSlideIndexes[this.state.currentSlideIndex] || 0;
                current = (current + 1) % total;
                this.state.innerSlideIndexes[this.state.currentSlideIndex] = current;
                this.updateInnerSlideUI();
            },

            prevInnerSlide(slideIndex) {
                const slide = this.state.currentModule.slides[this.state.currentSlideIndex];
                const total = this.getSlideLength(slide);
                if (total <= 1) return;
                let current = this.state.innerSlideIndexes[this.state.currentSlideIndex] || 0;
                current = (current - 1 + total) % total;
                this.state.innerSlideIndexes[this.state.currentSlideIndex] = current;
                this.updateInnerSlideUI();
            },

       updateInnerSlideUI() {
                const index = this.state.innerSlideIndexes[this.state.currentSlideIndex] || 0;
                const mediaItems = document.querySelectorAll('.inner-slide-media');
                const dots = document.querySelectorAll('.inner-slide-dot');
                
                // 1. Toggle Images
                mediaItems.forEach((item, i) => {
                    if (i === index) item.classList.remove('hidden');
                    else item.classList.add('hidden');
                });

                // 2. Toggle Dots (with Theme support)
                dots.forEach((dot, i) => {
                    // Check if this is a "Sales" slide dot (Blue theme)
                    const isSalesDot = dot.classList.contains('sales-dot');

                    if (isSalesDot) {
                        // SALES THEME (Blue Active, Slate Inactive)
                        if (i === index) {
                            dot.classList.remove('bg-slate-300', 'hover:bg-blue-400');
                            dot.classList.add('bg-blue-600', 'w-4');
                        } else {
                            dot.classList.remove('bg-blue-600', 'w-4');
                            dot.classList.add('bg-slate-300', 'hover:bg-blue-400');
                        }
                    } else {
                        // STANDARD THEME (White Active, Transparent Inactive)
                        if(i === index) dot.classList.add('bg-white', 'scale-125');
                        else dot.classList.remove('bg-white', 'scale-125');
                        
                        if(i !== index) dot.classList.add('bg-white/50');
                        else dot.classList.remove('bg-white/50');
                    }
                });
            },

            renderSlide() {
                const module = this.state.currentModule;
                const index = this.state.currentSlideIndex;
                const slide = module.slides[index];
                const slideContent = document.getElementById('slide-content');
                const btnPrev = document.getElementById('btn-prev');
                const btnNext = document.getElementById('btn-next');
                const counter = document.getElementById('slide-counter');
                const progressBar = document.getElementById('progress-bar');
                const totalSlides = module.slides.length;

                // Reset state if moving to a new slide
                if(this.lastRenderedIndex !== index) {
                     this.state.matchingSelection = { left: null, right: null };
                     this.state.matchedPairs = [];
                     this.state.shuffledOptions = null;
                     this.state.shuffledRightItems = null;
                     this.lastRenderedIndex = index;
                }

                // Animation reset
                slideContent.classList.add('opacity-0', 'translate-y-2');
                slideContent.innerHTML = ''; 
                
                // Update UI Bars
                const progress = ((index + 1) / totalSlides) * 100;
                progressBar.style.width = `${progress}%`;
                counter.textContent = `${index + 1} / ${totalSlides}`;
                btnPrev.disabled = index === 0;

                // Configure Next Button based on Slide Type
                const isQuiz = (slide.type === 'quiz' || slide.type === 'matching');
                const isCompletion = slide.type === 'completion';
                const isLastSlide = index === totalSlides - 1;

                if (isQuiz) {
                    btnNext.innerHTML = 'Continue <i data-lucide="chevron-right" class="w-5 h-5 ml-1"></i>';
                    btnNext.disabled = true; // Enabled by quiz logic later
                    btnNext.onclick = () => this.nextSlide();
                } else if (isCompletion) {
                    btnNext.innerHTML = 'Return to Menu <i data-lucide="home" class="w-5 h-5 ml-1"></i>';
                    btnNext.onclick = () => this.closeModule();
                    btnNext.disabled = false;
                } else if (isLastSlide) {
                    btnNext.innerHTML = 'Finish <i data-lucide="check" class="w-5 h-5 ml-1"></i>';
                    btnNext.onclick = () => this.closeModule();
                    btnNext.disabled = false;
                } else {
                    btnNext.innerHTML = 'Next <i data-lucide="chevron-right" class="w-5 h-5 ml-1"></i>';
                    btnNext.onclick = () => this.nextSlide();
                    btnNext.disabled = false;
                }

                setTimeout(() => {
                    let html = '';
                    let alignClass = 'items-center'; 

                    if (slide.type === 'klo-intro') {
                         html = `
                            <div class="w-full h-full flex flex-col md:flex-row gap-8 items-center">
                                <div class="md:w-1/2 flex flex-col items-start justify-center">
                                    <div class="inline-flex items-center space-x-2 text-${slide.thumbnailColor}-600 font-bold uppercase tracking-wider text-sm mb-4">
                                        <i data-lucide="${slide.icon}" class="w-5 h-5"></i>
                                        <span>Course Module</span>
                                    </div>
                                    <h2 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-6 leading-tight">${slide.title}</h2>

            },

            prevSlide() {
                if (this.state.currentModule && this.state.currentSlideIndex > 0) {
                    this.state.currentSlideIndex--;
                    this.renderSlide();
                }
            }
          
          
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => { 
            window.app = app; // Expose app to global scope
            app.init(); 
        });
